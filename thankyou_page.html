<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University - Message Sent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        .university-name {
            margin-bottom: 1.5rem;
        }

        .university-name img {
            max-width: 200px; /* Adjust logo size */
            width: 100%;
            height: auto;
        }

        .success-message {
            color: #27ae60;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .redirect-message {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .countdown {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="university-name">
            <!-- Replace with your logo image URL -->
            <img src="cu-logo.jpg" alt="Chitkara University Logo">
        </div>
        <p class="success-message">Your message was sent successfully.</p>
        <p class="redirect-message">
            You will be redirected to the Chitkara University website in 
            <span class="countdown" id="countdown">5</span> seconds...
        </p>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://www.chitkara.edu.in/';
            }
        }, 1000);

        // Redirect after 5 seconds even if countdown doesn't finish
        setTimeout(() => {
            window.location.href = 'https://www.chitkara.edu.in/';
        }, 5000);
    </script>
</body>
</html>
